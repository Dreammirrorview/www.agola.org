  <style>
    :root{
      --bg:#0f1724;--card:#0b1220;--accent:#57c27a;--muted:#94a3b8;--glass: rgba(255,255,255,0.03);
      --maxw:1100px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071026 0%, #08172a 60%);color:#e6eef6;line-height:1.5}
    .container{max-width:var(--maxw);margin:28px auto;padding:24px}
    header{display:flex;align-items:center;gap:18px}
    .logo{width:68px;height:68px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#8ae6b5);display:flex;align-items:center;justify-content:center;color:#042022;font-weight:800;font-size:20px;box-shadow:0 6px 18px rgba(7,21,12,0.45)}
    h1{font-size:22px;margin:0}
    .tag{color:var(--muted);font-size:13px}

    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;margin-top:22px;align-items:center}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:22px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,12,0.6);backdrop-filter: blur(6px)}
    .intro h2{margin:0 0 12px 0;font-size:20px}
    .intro p{color:var(--muted);margin:0}

    .mission{font-size:15px;color:#eaf6ee;margin-top:14px}
    .mission b{color:var(--accent)}

    .image-card{height:360px;border-radius:12px;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#0b1f14 0%, #12313b 100%)}
    .image-card p{max-width:360px;text-align:center;color:var(--muted);padding:12px}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:20px}
    .feature{padding:18px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.03)}
    .feature h3{margin:0 0 8px 0}
    .muted{color:var(--muted);font-size:14px}

    .projects{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap}
    .project{flex:1 1 300px;padding:16px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));}

    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px;padding:18px}

    /* contact */
    form{display:flex;flex-direction:column;gap:10px}
    input, textarea, button{padding:12px;border-radius:10px;border:0;background:rgba(255,255,255,0.03);color:inherit}
    textarea{min-height:120px;resize:vertical}
    button{cursor:pointer;border:1px solid rgba(255,255,255,0.06);font-weight:600}

    /* responsive */
    @media (max-width:880px){.hero{grid-template-columns:1fr;}.grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:560px){.grid{grid-template-columns:1fr}.logo{width:56px;height:56px;font-size:18px}}

    /* subtle floating icons */
    .floating{position:fixed;right:20px;bottom:20px;width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#8ae6b5,#57c27a);box-shadow:0 8px 30px rgba(7,21,12,0.45);cursor:pointer}
  </style>
